<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TRASH Point Sign-up</title>
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Catamaran&display=swap" rel="stylesheet">

<!-- styles -->
    <link rel="stylesheet" href="./styles/sign.css" />
    <link href="form.html" />
  </head>
  <body>
    <div class="container">
      <div class="logo-area">
        <img src="./images/trashsign-uplogo.svg" alt="" width="120" height="120">
      <h2>SIGN-IN</h2>
      </div>
     <form action="https://trash-point.onrender.com/user/login" method="post">
        <main class="main">
          <div class="user-input-box">
            <input
              type="text"
              id="phone"
              name="phone"
              placeholder="Enter Phone Number"
              required
            />
          </div>
          <div class="user-input-box">
            <input
              type="password"
              id="password"
              name="password"
              placeholder="Enter Password"
              required
            />
          </div>
          <div id="errorMessage"></div>

          <p><a href="forgotpassword.html">Forgot password?</a></p>

          <div class="sign-up">
            <input type="submit" name="submit"  value="Sign-in">
          </div>
        <p>Don't have an account?<a href="./Sign-up.html"> Sign-up</a></p>
        <p>OR</p>
        <div class="google"><img src="./images/googleicon2.svg"> <a href="https://trashpoint.onrender.com/auth/google">Sign up with Google</a></div>
        <div class="apple"><img src="./images/appleicon.svg"><a href="#">Sign up with Apple</a></div>
        
          </div>

        </main>
      </form>
    </div>

    <script>
      const form = document.querySelector('form');
      form.addEventListener('submit', async function (event){
            event.preventDefault();

            const phone = document.getElementById('phone').value;
            const password = document.getElementById('password').value;


  try {
    const response = await fetch("https://trash-point.onrender.com/user/login", {
      method: "POST",  
      headers: {
        'Content-Type': 'application/json'
      },
      body: JSON.stringify({ phone, password })
    });

    if (!response.ok) {
      throw new Error('Network response was not ok');
    }

    const data = await response.json();

    console.log(data);

    if (data.success) {
      window.location.href = 'https://trashpoint.vercel.app/dashboard.html';
    } else {
      console.error('Login failed:', data.message);
      displayErrorMessage(data.message);
    }
  } catch (error) {
    console.log('Error during login:', error);
    displayErrorMessage('Error during login. Please try again.');
  }
});

function displayErrorMessage(message) {
  document.getElementById('errorMessage').innerText = message;
}

    </script>
  </body>
</html>
