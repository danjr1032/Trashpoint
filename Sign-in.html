<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TRASH Point Sign-up</title>
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Catamaran&display=swap" rel="stylesheet">

<!-- styles -->
    <link rel="stylesheet" href="./styles/sign.css" />
    <link href="form.html" />
  </head>
  <body>
    <div class="container">
      <div class="logo-area">
        <img src="./images/trashsign-uplogo.svg" alt="" width="120" height="120">
      <h2>SIGN-IN</h2>
      </div>
     <form action="https://trash-point.onrender.com/user/login" id="loginForm" method="post">
        <main class="main">
          <div class="user-input-box">
            <input
              type="text"
              id="phone"
              name="phone"
              placeholder="Enter Phone Number"
              required
            />
          </div>
          <div class="user-input-box">
            <input
              type="password"
              id="password"
              name="password"
              placeholder="Enter Password"
              required
            />
          </div>
          <p><a href="forgotpassword.html">Forgot password?</a></p>
          <div id="errorMessage"></div>
          
          <div class="sign-up">
            <input type="submit" name="submit" class="btn" value="Sign-in">
          </div>
        <p>Don't have an account?<a href="./Sign-up.html"> Sign-up</a></p>
        <p>OR</p>
        <div class="google"><img src="./images/googleicon2.svg"> <a href="https://trash-point.onrender.com/auth/google">Sign up with Google</a></div>
        <div class="apple"><img src="./images/appleicon.svg"><a href="#">Sign up with Apple</a></div>
        
          </div>

        </main>
      </form>
    </div>

    <script>
      const form = document.getElementById('form');
       const btn = document.querySelector('.btn');
       btn.addEventListener('submit', function (event) {
         event.preventDefault();
         login();
       });
 
       async function login() {
         const phone = document.getElementById('phone').value;
         const password = document.getElementById('password').value;
 
         try {
           const response = await fetch('https://trash-point.onrender.com/user/login', {
             method: 'POST',
             headers: {
               'Content-Type': 'application/json',
             },
             body: JSON.stringify({ phone, password }), 
           });
 
           const data = await response.json();
 
           if (response.ok) {
            location.assign = ("dashboardd.html");
           } else {
             document.getElementById('response').innerText = data.message;
           }
         } catch (error) {
           console.error('Error signing up:', error);
         }
       }
 
     </script>
  </body>
</html>
