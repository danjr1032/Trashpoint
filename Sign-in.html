    <div class="container">
      <div class="logo-area">
        <img src="./images/trashsign-uplogo.svg" alt="" width="120" height="120">
      <h2>SIGN-IN</h2>
      </div>
     <form action="https://trash-point.onrender.com/user/login" id="loginForm" method="post">
        <main class="main">
          <div class="user-input-box">
            <input
              type="text"
              id="phone"
              name="phone"
              placeholder="Enter Phone Number"
              required
            />
          </div>
          <div class="user-input-box">
            <input
              type="password"
              id="password"
              name="password"
              placeholder="Enter Password"
              required
            />
          </div>
          <p><a href="forgotpassword.html">Forgot password?</a></p>
          <div id="errorMessage"></div>
          
          <div class="sign-up">
            <input type="submit" name="submit" class="btn" value="Sign-in">
          </div>
        <p>Don't have an account?<a href="./Sign-up.html"> Sign-up</a></p>
        <p>OR</p>
        <div class="google"><img src="./images/googleicon2.svg"> <a href="https://trash-point.onrender.com/auth/google">Sign up with Google</a></div>
        <div class="apple"><img src="./images/appleicon.svg"><a href="#">Sign up with Apple</a></div>
        
          </div>

        </main>
      </form>
    </div>

<script>

document.getElementById('loginForm').addEventListener('submit', function (event) {
        event.preventDefault();

        const phone = document.getElementById('phone').value;
        const password = document.getElementById('password').value;

        let formData = new FormData();
        formData.append('phone', phone);
        formData.append('password', password);

        fetch('https://trash-point.onrender.com/user/login', {
            method: 'POST',
            body: formData,
        })
        .then(response => response.json())
        .then(data => {
            console.log(data);
        })
        .catch(error => {
            console.error('Error:', error);
        });
    });
