<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TRASH Point Sign-up</title>

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Catamaran&display=swap" rel="stylesheet">

<!-- styles -->
    <link rel="stylesheet" href="./styles/sign.css" />
    <link href="form.html" />
  </head>
  <body>
    <div class="container">
      <div class="logo-area">
        <img src="./images/trashsign-uplogo.svg" alt="" width="120" height="120">
      <h2>SIGN-UP</h2>
      </div>
      <form action="/signup" method="POST">
        <main class="main">
          <div class="user-input-box">
            <input
              type="text"
              id="fullName"
              name="fullName"
              placeholder="Enter Name"
            />
          </div>
          <div class="user-input-box">
            <input
              type="text"
              id="phoneNumber"
              name="phoneNumber"
              placeholder="Enter Phone Number"
            />
          </div>
          <div class="user-input-box">
            <input
              type="password"
              id="password"
              name="password"
              placeholder="Enter Password"
            />
          </div>
          <div class="sign-up">
            <input type="submit" value="Sign-up">
          </div>
        <p>Already have an account?<a href='./Sign-in.html'> login</a></p>
        <p>OR</p>
        <button class="google"><img src="./images/googleicon2.svg"> <a href="#">Sign up with Google</a></button>
        <button class="apple"><img src="./images/appleicon.svg"><a href="#">Sign up with Apple</a></button>
        
          </div>

        </main>

      </form>
    </div>

    <script>
      document.getElementById('signup').addEventListener('submit', function (event) {
            event.preventDefault();
            Signup();
          });

          async function Signup() {
            const fullName = document.getElementById('fullName').value;
            const phone = document.getElementById('phone').value;
            const password= document.getElementById('password').value;

            try {
              const response = await fetch('https://trashpoint.onrender.com/signup', {
                method: 'POST',
                headers: {
                  'Content-Type': 'application/json',
                },
                body: JSON.stringify({ fullName, phoneNumber, password }),
              });

              const data = await response.json();

              // Display the response from the server
              document.getElementById('response').innerText = data.message;
            } catch (error) {
              console.error('Error creating user:', error);
            }
          }
    </script>

  </body>
</html>
