<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TRASH Point Sign-up</title>

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Catamaran&display=swap" rel="stylesheet">

<!-- styles -->
    <link rel="stylesheet" href="./styles/sign.css" />
    <link href="form.html" />
  </head>
  <body>
    <div class="container">
      <div class="logo-area">
        <img src="./images/trashsign-uplogo.svg" alt="" width="120" height="120">
      <h2>SIGN-UP</h2>
      </div>
      <form action="https://trash-point.onrender.com/user/signup" method="POST">
        <main class="main">
          <div class="user-input-box">
            <input
              type="text"
              id="fullName"
              name="fullName"
              placeholder="Enter Name"
              required
            />
          </div>
          <div class="user-input-box">
            <input
              type="text"
              id="phone"
              name="phone"
              placeholder="Enter Phone Number"
              required
              />
          </div>
          <div class="user-input-box">
            <input
              type="password"
              id="password"
              name="password"
              placeholder="Enter Password"
              required
            />
          </div>
          <div class="sign-up">
            <!-- <button type="submit">Sign-Up</button> -->
            <input type="submit" class="submit" value="Sign-up">
          </div>
        <p>Already have an account?<a href='./Sign-in.html'> login</a></p>
        <!-- <p>OR</p>
        <button class="google"><img src="./images/googleicon2.svg"> <a href="#">Sign up with Google</a></button>
        <button class="apple"><img src="./images/appleicon.svg"><a href="#">Sign up with Apple</a></button> -->
        
          </div>

        </main>

      </form>
    </div>


    <script>
      function setCookie(cname, cvalue, exdays) {
        const d = new Date();
        d.setTime(d.getTime() + (exdays * 24 * 60 * 60 * 1000));
        let expires = "expires="+d.toUTCString();
        document.cookie = cname + "=" + cvalue + ";" + expires + ";path=/";
      }
    </script>



    <script>
     const form = document.querySelector('form');
      const btn = document.querySelector('.submit');


      const fullName = document.getElementById('fullName')
      const phone = document.getElementById('phone')
      const password = document.getElementById('password')

      btn.addEventListener('click', async function (event) {
        event.preventDefault();
       
        if (fullName.value.trim()==='' || phone.value.trim() === '' || password.value.trim() === '') {
          alert('Phone number and password cannot be empty.');
          return;
        }

        const payload = {
          fullName: fullName.value,
          phone: phone.value,
          password: password.value 
        }
  try {
          const checkResponse = await fetch('https://trash-point.onrender.com/user/signup', {
              method: 'POST',
              headers: {
                'Content-Type': 'application/json',
              },
              body: JSON.stringify({ phone: phone.value }),
            });

            const checkData = await checkResponse.json();

            if (checkData.exists) {
              alert('Phone number already exists. Please use a different phone number.');
              return;
            }

          const response = await fetch('https://trash-point.onrender.com/user/signup', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify(payload), 
          });

              
          const data = await response.json();

          if (data.success) {
            setCookie('uid', data.user.userId, 60)
            setCookie('name', data.user.fullName, 60)
            setCookie('phone', data.user.phone, 60)
            window.location.href = 'https://trashpoint.vercel.app/dashboardd.html';
          } else {
              console.log('Error signing up user.');
          }
        } catch (error) {
          console.error('Error signing up:', error);
        }
      });
    </script>

  </body>
</html>
