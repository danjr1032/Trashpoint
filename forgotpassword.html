<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <link rel="stylesheet" href="styles/password.css" />
  </head>
  <body>
    <!-- Form Container -->
    <section class="form-container">
      <div class="form-area">
        <form action="https://trash-point.onrender.com/user/reset" method="post">
          <div class="reset">
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Enter email"
            />
          </div>
          <button type="submit" onclick="submitForm()" class="forgot">Send</button>
        </form>
      </div>
    </section>
  
  
  <script>
      async function submitForm() {
        const email = document.getElementById('email').value;
  
        const formData = {
          email,
        };
  
        try {
          const response = await fetch('https://trash-point.onrender.com/user/reset', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify(formData),
          });
  
          const data = await response.json();
          console.log(data);
  
          if (data.success) {
            window.location.href = "https://trashpoint.vercel.app/forgotpassword.html";
            alert('Password reset email sent successfully.');
            return;
          } else {
            alert(data.message || 'Failed to reset password. Please try again.');
            return;
          }
        } catch (error) {
          console.error('Error submitting form:', error);
          alert('An error occurred. Please try again.');
        }
      }
    </script>
  </body>
</html>
