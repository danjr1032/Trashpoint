<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <link rel="stylesheet" href="styles/password.css" />
  </head>
  <body>
    <!-- Form Container -->
    <section class="form-container">
      <div class="form-area">
        <form action="/user/reset" method="post">
          <div class="reset">
            <input
              type="email"
              id="password"
              name="email"
              placeholder="Enter email"
            />
          </div>
          <button type="submit" class="forgot">Send</button>
        </form>
      </div>
    </section>
    <script>
 function sendResetRequest(event) {
        event.preventDefault();

        const emailInput = document.getElementById('email');

        const apiUrl = 'https://trashpoint.onrender.com/user/reset';

        fetch(apiUrl, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({
            email: emailInput.value,
          }),
        })
          .then((response) => response.json())
          .then((data) => {
            console.log(data);
            alert("Email send successfully!")
          })
          .catch((error) => {
            console.error(error);
            // Handle errors, e.g., show an error message to the user
          });
      }


    </script>
  </body>
</html>
